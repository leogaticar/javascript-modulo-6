<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conversor de Monedas</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Conversor de Monedas</h1>

            <div class="converter-box">
                <div class="input-group">
                    <label for="amount">Cantidad en Pesos Chilenos:</label>
                    <input
                        type="number"
                        id="amount"
                        min="0"
                        step="0.01"
                        placeholder="Ingrese monto"
                    />
                </div>

                <div class="input-group">
                    <label for="currency">Convertir a:</label>
                    <select id="currency">
                        <option value="dolar">DÃ³lar</option>
                        <option value="euro">Euro</option>
                    </select>
                </div>

                <button id="convert-btn">Convertir</button>

                <div
                    id="error-message"
                    class="error-message"
                    style="display: none"
                ></div>
                <div class="result">
                    <p>Resultado: <span id="converted-amount">0.00</span></p>
                </div>

                <div
                    id="chartContainer"
                    class="chart-container"
                    style="display: none"
                >
                    <canvas id="historicalChart"></canvas>
                </div>
            </div>
        </div>

        <script src="js/api.js"></script>
        <script src="js/conversiones.js"></script>
        <script src="js/utilidades.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
